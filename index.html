<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logoContainer">
            <img class="logo" src="./assets/logo.svg"> <!--Logo made by Made from the Noun Project-->
            <span>WINTER WONDERLAND</span>
        </div>     
    </div>
    <div class="content-container">
        <div class="message">
            <p>
                This is not a real onling service! You know you need 
                something like this in your life to help you realize your
                deepest dreams.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <div class="form-container">
            <form id="signup-form">
                <h1>Let's do this!</h1>
                <div class="column-container">
                    <div class="column">
                        <label for="firstName">FIRST NAME</label>
                        <input
                            type="text"
                            id="firstName"
                            name="first_name"
                            required />
                        <label for="email">EMAIL</label>
                        <input
                            type="email"
                            id="email"
                            required />
                        <label for="password">PASSWORD</label>
                        <input
                            type="password"
                            id="password"
                            minlength="8"
                            required />
                    </div>
                    <div class="column">
                        <label for="lastName">LAST NAME</label>
                        <input
                            type="text"
                            id="lastName"
                            name="last_name"
                            required />
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input
                            type="tel"
                            id="phoneNumber"
                            required />
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            minlength="8"
                            required />
                    </div>
                </div>           
            </form>
        </div>
        <div class="button-container">
            <button type="submit" form="signup-form">Create Account</button>
            <span>Already have an account? <a>Log in</a></span>
        </div>
    </div>
    
    
</body>
</html>
